<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.0.0-dist/css/mysite.css' %}" >

        {% block stylesheet %}{% endblock %}

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin=""/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>
        <script src="{% static 'heatmap.js-2.0.5/heatmap.min.js' %}"></script>
        <script src="{% static 'heatmap.js-2.0.5/leaflet-heatmap.js' %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'Leaflet.markercluster-1.3.0/dist/MarkerCluster.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'Leaflet.markercluster-1.3.0/dist/MarkerCluster.Default.css' %}"/>
        <script src="{% static 'Leaflet.markercluster-1.3.0/dist/leaflet.markercluster-src.js' %}"></script>

        <title>{% block title %}Data Gather{% endblock %}</title>
    </head>

    <body>

        <div class="container d-flex h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <h3>Data Gather</h3>
                <nav class="nav justify-content-center">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </header>

            <main role="main" class="text-center">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>

            {% block leafletmapjs %}{% endblock %}

            <footer class="mt-auto text-center">
                {% block footer %}{% endblock %}
            </footer>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="{% static 'plot_map/mymap.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js' %}"></script>
        
        {% block javascript %}{% endblock %}

    </body>
</html>
